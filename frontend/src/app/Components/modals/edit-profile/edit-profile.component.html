<!-- Botão cancelar -->
<a class="nav-link" (click)="onOpenModal()">Editar profile</a>

<div class="container" id="main-container">
    <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" style="background-color: #F1F2F8;">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Editar Senha</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #EditForm="ngForm" (ngSubmit)="submit()">
                        <div class="card-body">
                            <div class="prestador">
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="mb-3">
                                            <label for="exampleInput1" class="form-label mb-0 required">Senha Atual</label>
                                            <input type="password" [(ngModel)]="currentPassword" class="form-control disable" name="currentPassword" required/>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="mb-3">
                                            <label for="exampleInput2" class="form-label mb-0 required">Nova Senha</label>
                                            <input type="password" [(ngModel)]="newPassword" class="form-control disable"  name="newPassword" required/>
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="mb-3">
                                            <label for="exampleInput3" class="form-label mb-0 required">Repita a Nova Senha</label>
                                            <input [(ngModel)]="checkNewPassword" type="password" class="form-control disable"  name="checkNewPassword" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-blue" data-dismiss="modal">Fechar</button>
                            <button [disabled]="EditForm.invalid" type="submit" id="submitForm" class="btn btn-red">Salvar Modificações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
